<div class="container">
    <app-page-title [pageTitle]="messages.favourites.title"></app-page-title>
    <ng-container *ngFor="let fav of products.products">
        <app-product-item [product]="fav"></app-product-item>
    </ng-container>
    <ng-container *ngIf="products.products.length === 0">
        <app-no-products></app-no-products>
    </ng-container>
</div>
